<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Résine toiture - Pierre Rénovation</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="stylespresentation.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header id="header"></header>

    <script>
      // Chargement du header depuis partials/header.html
      fetch("partials/header.html")
        .then((response) => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.text();
        })
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        })
        .catch((error) => {
          console.error("There was a problem with the fetch operation:", error);
        });
    </script>

    <h1>Pierre Rénovation</h1>
    <div class="contact-container">
      <p>
        Pour toute demande de devis, contacter nous au <br /><br />
        <strong>07 77 72 09 64</strong>.<br /><br />
        Devis et déplacement gratuit.
      </p>
    </div>
    <script>
      fetch("partials/footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
    <footer id="footer"></footer>
  </body>
</html>
