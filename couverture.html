<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>couverture - Pierre Rénovation</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Lien vers une bibliothèque d'icônes pour utiliser des icônes de téléphone -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <script>
      fetch("partials/header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        });
    </script>
    <header id="header"></header>
    <h1>COUVERTURE</h1>
    <div class="image-grid">
      <div class="image-box">
        <a href="gouttiere.html">
          <img src="asset/img/goutiere.jpg" alt="Image 1" />
          <div class="image-txt">GOUTTIÈRE</div></a
        >
      </div>
      <div class="image-box">
        <a href="pose-fenetre-de-toit.html">
          <img src="asset/img/fenetredetoit.jpg" alt="Image 1" />
          <div class="image-txt">POSE DE FENÊTRE</div></a
        >
      </div>
      <div class="image-box">
        <a href="isolation.html">
          <img src="asset/img/isolationdecombles.jpg" alt="Image 1" />
          <div class="image-txt">ISOLATION</div></a
        >
      </div>
      <div class="image-box">
        <a href="pose-de-toiture.html">
          <img src="asset/img/couvrage-2.jpg" alt="Image 1" />
          <div class="image-txt">POSE DE TOITURE</div></a
        >
      </div>
      <div class="image-box">
        <a href="toit-terrasse.html">
          <img src="asset/img/toitterrasse.webp" alt="Image 2" />
          <div class="image-txt">TOIT TERRASSE</div></a
        >
      </div>
      <div class="image-box">
        <a href="bac-acier.html">
          <img src="asset/img/bac-acier-montage_1.jpg" alt="Image 3" />
          <div class="image-txt">BAC ACIER</div></a
        >
      </div>
    </div>

    <script>
      fetch("partials/footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
    <footer id="footer"></footer>
  </body>
</html>
