<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>couverture - Pierre Rénovation</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Lien vers une bibliothèque d'icônes pour utiliser des icônes de téléphone -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <script>
      fetch("partials/header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        });
    </script>
    <header id="header"></header>
    <h1>PEINTURE</h1>
    <div class="image-grid">
      <div class="image-box">
        <a href="peinture-ferronerie.html">
          <img
            src="asset/img/produit-ferronerie.jpg"
            alt="photo d'un portail en fer peint en noir"
          />
          <div class="image-txt">PEINTURE SUR FERRONNERIE</div></a
        >
      </div>
      <div class="image-box">
        <a href="peinture-sur-boiseries.html">
          <img
            src="asset/img/peinture-bois.jpg"
            alt="photo d'une fenetre en bois en train d'être repeinte"
          />
          <div class="image-txt">PEINTURE SUR BOISERIES</div></a
        >
      </div>
    </div>

    <script>
      fetch("partials/footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
    <footer id="footer"></footer>
  </body>
</html>
