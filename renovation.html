<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>couverture - Pierre Rénovation</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Lien vers une bibliothèque d'icônes pour utiliser des icônes de téléphone -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <script>
      fetch("partials/header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        });
    </script>
    <header id="header"></header>
    <h1>RENOVATION</h1>
    <div class="image-grid">
      <div class="image-box">
        <a href="entretient-toiture.html">
          <img
            src="asset/img/toiture-nettoyage.jpg"
            alt="toiture en tuile en cours de nettoyage"
          />
          <div class="image-txt">ENTRETIENT DE TOITURE</div></a
        >
      </div>
      <div class="image-box">
        <a href="nettoyage-facade-pignon.html">
          <img
            src="asset/img/nettoyage-pignon.jpg"
            alt="Pignon de maison en cours de nettoyage"
          />
          <div class="image-txt">NETTOYAGE FACADE/PIGNON</div></a
        >
      </div>
      <div class="image-box">
        <a href="entretient-sol-mur.html">
          <img
            src="asset/img/nettoyage-mur.jpg"
            alt="mur en cours de nettoyage"
          />
          <div class="image-txt">ENTRETIENT DES SOLS ET MURS</div></a
        >
      </div>
      <div class="image-box">
        <a href="ravalement.html">
          <img
            src="asset/img/ravalement-facade-2.jpg"
            alt="Facade remise a neuf suite a ravalement"
          />
          <div class="image-txt">RAVALEMENT DE FACADE</div></a
        >
      </div>
    </div>
    <script>
      fetch("partials/footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
    <footer id="footer"></footer>
  </body>
</html>
